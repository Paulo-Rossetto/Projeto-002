<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avaliação atraves de emojis" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Paulo Rossetto" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="keywords" content="Emoji, Avaliação, Estrelas" />
    <meta http-equiv="refresh" content="" />
    <meta name="robots" content="index,all" />
    <link rel="stylesheet" href="/css/index002.css">
    <title>Emoji Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>
    <div class="wrapper">

        <input type="radio" name="rate" id="star-1">
        <input type="radio" name="rate" id="star-2">
        <input type="radio" name="rate" id="star-3">
        <input type="radio" name="rate" id="star-4">
        <input type="radio" name="rate" id="star-5">
        <div class="content">
            <div class="outer">
                <div class="emojis">
                    <li class="slideImg"><img src="/img/emoji-1.png" alt=""></li>
                    <li><img src="/img/emoji-2.png" alt=""></li>
                    <li><img src="/img/emoji-3.png" alt=""></li>
                    <li><img src="/img/emoji-5.png" alt=""></li>
                    <li><img src="/img/emoji-4.png" alt=""></li>
                </div>
            </div>
            <div class="stars">
                <label for="star-1" class="star-1 fas fa-star"></label>
                <label for="star-2" class="star-2 fas fa-star"></label>
                <label for="star-3" class="star-3 fas fa-star"></label>
                <label for="star-4" class="star-4 fas fa-star"></label>
                <label for="star-5" class="star-5 fas fa-star"></label>
            </div>
        </div>
        <div class="footer">
            <span class="text"></span>
            <span class="numb"></span>
        </div>
    </div>

</body>

</html>
